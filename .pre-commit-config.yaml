repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: pytest
        name: Run unit tests (pre-push)
        entry: bash -lc 'if [ -x ./.venv/bin/python ]; then ./.venv/bin/python -m pytest -q --ignore=test_functional.py; else python -m pytest -q --ignore=test_functional.py; fi'
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false

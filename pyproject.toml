[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
# Allow prints; ignore long lines for now; allow placeholder-less f-strings
ignore = ["T201", "E501", "F541", "F841"]

[tool.ruff.lint.isort]
known-third-party = ["plotly", "pandas", "numpy", "yfinance"]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = ["E402", "F401"]
